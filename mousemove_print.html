<!DOCTYPE html>
<html>
  <head>
    <script>
      document.addEventListener(
        "mousemove", 
        function(info){
          let new_ele = document.createElement("p");
          new_ele.textContent = `[${info["x"]}, ${info["y"]}]`;
          document.body.appendChild(new_ele);
        }
      )
    </script>
  </head>
  <body>
  </body>
</html>
